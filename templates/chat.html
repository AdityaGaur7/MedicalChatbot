<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
    <div class="chat-container">
        <div class="chat-card">
            <div class="chat-header">
                <div class="header-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="header-info">
                    <h3>Medical Assistant</h3>
                    <p><span class="status-indicator"></span>Available 24/7</p>
                </div>
            </div>

            <div class="chat-body" id="chatBody">
                <div class="welcome-message">
                    <i class="fas fa-user-md"></i>
                    <h4>Welcome to Medical Assistant</h4>
                    <p>I'm here to help answer your health-related questions.</p>
                    <p>Please note: This is for informational purposes only and not a substitute for professional medical advice.</p>
                </div>
            </div>

            <div class="chat-footer">
                <form class="input-container" id="messageForm">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function getTimeString() {
                const date = new Date();
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            function scrollToBottom() {
                const chatBody = document.getElementById('chatBody');
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            $("#messageForm").on("submit", function(event) {
                event.preventDefault();
                
                const messageText = $("#messageInput").val().trim();
                if (!messageText) return;

                const timeString = getTimeString();
                
                // Remove welcome message if it exists
                $('.welcome-message').fadeOut(300, function() {
                    $(this).remove();
                });

                // Add user message
                const userMessage = `
                    <div class="message-wrapper user user-message">
                        <div class="message-content">
                            <div class="message-bubble">
                                ${messageText}
                            </div>
                            <span class="message-time">${timeString}</span>
                        </div>
                        <div class="message-avatar user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                `;
                
                $("#chatBody").append(userMessage);
                $("#messageInput").val("");
                scrollToBottom();

                // Send to server
                $.ajax({
                    data: { msg: messageText },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    const botMessage = `
                        <div class="message-wrapper bot bot-message">
                            <div class="message-avatar bot-avatar">
                                <i class="fas fa-stethoscope"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-bubble">
                                    ${data}
                                </div>
                                <span class="message-time">${timeString}</span>
                            </div>
                        </div>
                    `;
                    $("#chatBody").append(botMessage);
                    scrollToBottom();
                }).fail(function() {
                    const errorMessage = `
                        <div class="message-wrapper bot bot-message">
                            <div class="message-avatar bot-avatar">
                                <i class="fas fa-stethoscope"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-bubble">
                                    I'm sorry, I'm having trouble connecting right now. Please try again.
                                </div>
                                <span class="message-time">${timeString}</span>
                            </div>
                        </div>
                    `;
                    $("#chatBody").append(errorMessage);
                    scrollToBottom();
                });
            });
        });
    </script>
</body>
        
    </body>
</html>
